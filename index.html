<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Import -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <!-- Title -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product Preview Card Component</title>
  </head>

  <body>
    <div class="parent-div">
      <div class="container">
        <img src="images/image-product-desktop.jpg" alt="image">
        <div class="section">
          <div class="content">
            <div class="genre">P E R F U M E</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            
            <div class="cost">
              <div class="discount-price">$149.99</div>
              <div class="original-price">$169.99</div>
            </div>
          </div>
          <div class="button-div">
            <button class="button">
              <img src="images/icon-cart.svg" alt="add-to-cart-image">
              <div>Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
